    <!-- Typing Test -->
    <!--
        Instructions:
        Test your typing speed with cool quotes!
        The engine will keep running until time runs out, or
        your most recent input matches the quote's last character, at the right spot.
        (for the tech-ers, it's matching array index values)
        It will take into account all of your mistakes and time and calculate wpm, raw wpm, and accuracy.

        wpm: adjusts your speed to account for accuracy.
        (your average words / time taken) - mistakes, normalized to minutes

        raw wpm: your true speed
        (your average words) / time taken, normalized to minutes

        accuracy:
        total correct characters / total characters

        Credits:
        Quotes API, fetch, and basic color matching logic from WebDev (github)
    -->

    <section class="container">
        <h1>Typing Test</h1>

        <div class="timer">
            <p class="header">Time: <span id="countTimer"></span></span></p> </p>
        </div>

        <div id="quote"></div><br>
        <textarea id="input" rows="5" placeholder="Type here..."></textarea>

        <button onclick="displayQuote()" id="startBtn"><i class="fa-solid fa-rotate-right"></i></button>

        <div id="wrapper">
            <div id="results">
                <div class="wpm">
                    <p class="header">wpm</p>
                    <p id="wpmResult">0</p>
                </div>
    
                <div class="rawpm">
                    <p class="header">raw-wpm</p>
                    <p id="rawpmResult">0</p>
                </div>
    
                <div class="mistakes">
                    <p class="header">mistakes</p>
                    <p id="mistResult">0</p>
                </div>
    
                <div class="acc">
                    <p class="header">acc</p>
                    <p id="accResult">0</p>
                </div>
            </div>
        </div>
    </div>
    </section>
