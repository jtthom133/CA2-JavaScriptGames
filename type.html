    <!-- Typing Test -->
    <!--
        Typing Game: Much of its core logic is from WebDevSimplified (github and Youtube) 
        https://github.com/WebDevSimplified/JS-Speed-Typing-Game/tree/master
        His project title: JS-Speed-Typing-Game
        Accessed: 4/25-5/3
        His tutorial: https://www.youtube.com/watch?v=R-7eQIHRszQ&t=863s

        Quote API he and I used: https://github.com/lukePeavey/quotable
    -->

    <section class="container">
        <h1>Typing Test</h1>

        <div class="timer">
            <p class="header">Time: <span id="countTimer"></span></span></p> </p>
        </div>

        <div id="quote"></div><br>
        <textarea id="input" rows="5" placeholder="Type here..."></textarea>

        <button onclick="displayQuote()" id="startBtn"><i class="fa-solid fa-rotate-right"></i></button>

        <div id="wrapper">
            <div id="results">
                <div class="wpm">
                    <p class="header">wpm</p>
                    <p id="wpmResult">0</p>
                </div>
    
                <div class="rawpm">
                    <p class="header">raw-wpm</p>
                    <p id="rawpmResult">0</p>
                </div>
    
                <div class="mistakes">
                    <p class="header">mistakes</p>
                    <p id="mistResult">0</p>
                </div>
    
                <div class="acc">
                    <p class="header">acc</p>
                    <p id="accResult">0</p>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
