    <!-- The Wheel -->
    <!--
        Instructions:
        A simple game: enter your question and our totally legit fortune teller will give you
        a perfect response 
        (we are not liable for potential harm, feelings hurt, or results)
    -->

    <div class="container">
            <div class="wheel">
                <div id="sec1"><b>It is certain</b></div>
                <div id="sec2"><b>As I see it, <br>yes</b></div>
                <div id="sec3"><b>Ask again later</b></div>
                <div id="sec4"><b>Better not <br> tell you now</b></div>
                <div id="sec5"><b>Ask again <br>later</b></div>
                <div id="sec6"><b>Outlook not <br>so good</b></div>
                <div id="sec7"><b>Very <br>doubtful</b></div>
                <div id="sec8"><b>My reply is <br> a no</b></div>
                <button id="spinBttn" onclick="prepareSpin()">Spin!</button>
        </div>
        <div class="arrow">arrow</div>
    </div>

    <div class="questionBox">
        <br><br><br><br><textarea id="question" rows="1" placeholder="Ask a question!"></textarea><br><br><br>
    </div>
